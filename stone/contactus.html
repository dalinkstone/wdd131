<head>
    <meta charset="UTF-8">

    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://dalinkstone.github.io/wdd131/stone/images/stone-enterprises-logo.jpg">
    <meta property="og:url" content="https://dalinkstone.github.io/wdd131/stone/">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://dalinkstone.github.io/wdd131/stone/images/stone-enterprises-logo.jpg">
    
    <link rel="stylesheet" href="styles/style.css">
    <title>stone.enterprises</title>
    <link rel="icon" type="image/png" href="images/stone-enterprises-logo.jpg">
    <script src="main.js" type="module" defer></script>
</head>
<body class="no-scroll">
    
    <a href="index.html" id="sticky-logo">
        <img src="images/stone-enterprises-logo.jpg" alt="stone.enterprises logo link to home">
    </a>

    <button id="hamburger-btn" aria-label="Open Menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </button>

    <nav id="main-nav">
        <a href="index.html">Home</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

    <main>
        <section id="contact-section">
            <h2 class="page-heading">Have a project in mind? Let's talk about it.</h2>
            
            <div class="contact-layout">
                <div class="suggestion-box">
                    <h4>Email us about:</h4>
                    <ul>
                        <li>What you need help with</li>
                        <li>What's on your mind</li>
                        <li>Potential Projects</li>
                        <li>Consulting on current work</li>
                        <li>Any inquiries</li>
                    </ul>
                </div>

                <div class="form-container">
                    <form id="contact-form" novalidate>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required minlength="20"></textarea>
                        </div>
                        <button type="submit" class="keyboard-key">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>

</body>
</html>
