<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is a compilation of recipes stored in a recipe book that can be searched for on an as needed basis">
    <meta name="author" content="Dalin Stone">
    
    <meta property="og:title" content="Recipes">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="This website is a compilation of recipes stored in a recipe book that can be searched for on an as needed basis">
    <meta property="og:image" content="https://dalinkstone.github.io/wdd131/recipes/images/apple-crisp.jpg">
    <meta property="og:url" content="https://dalinkstone.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://dalinkstone.github.io/wdd131/recipes/images/apple-crisp.jpg">
    
    <link rel="stylesheet" href="recipes.css">
    <title>Recipes</title>
    <link rel="icon" type="image/png" href="images/recipe-book.png">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="This is a picture of a recipe book which is the logo of the site">
        <h1>
            RecipeBook
        </h1>
    </header>
    <main>
        <nav>
            <form>
                <div class="search-bar">
                    <label for="searchbar"></label>
                    <input id="searchbar" type="search" name="searchbar" value="Find a recipe"/>
                    <button id="search-button" type="button">
                    <img src="images/search.svg" alt="This is a picture of a mangifying glass in the search bar, implying that you use the search bar to find recipes">
                    </button>
                </div>
            </form>
        </nav>
        
        <div id="border-separator"></div>
        
        <div class="recipes">
        <div class="recipe-card">
            <img src="./images/apple-crisp.jpg" alt="This is a picture of an apple crisp pie dessert where the pie is filled with apple slices and apple filling">
            <div class="recipe-content">
            <p id="recipe-tag">dessert</p>
            <h3 id="recipe-name">Apple Crisp</h3>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star-empty">⭐</span>
	            <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span> 
            <p id="recipe-description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </div>
        </div>

    </main>
    <footer>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" id="flaticon">Recipe icons created by Freepik - Flaticon</a>

    </footer>
</body>
</html>
